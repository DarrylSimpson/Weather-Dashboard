<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather Dashboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous"/>
        <link rel="stylesheet" href="./Assets/css/dashboard.css">
    </head>
    <body>
        <header class="expand-lg bg-dark text-center text-white p-2">
            <h1>Weather Dashboard</h1>
        </header>

        <div class="container">
            <div class="row">
                <div class="col-3">
                    <h2>Search for a city</h2>
                    <div class="md-form input-group row">
                        <input class="form-control" type="text" placeholder="Search..." id="search-input">
                        <!-- <div class="input-group-append"> -->
                            <button type="button" class="btn btn-primary" id="search-button"> <i class="fas fa-search"></i></button>
                        <!-- </div> -->
                        
                    </div>
                    <ul class="list-group history row"></ul>

                </div>
                <div class="col-9">
                    <div id="today-weather"></div>
                    <div id="future-weather"></div>
                </div>

            </div>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="./Assets/js/dashboard.js"></script>
    </body>
</html>
