<html>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>

        <header class="expand-lg bg-dark text-center text-white p-2">

                        <div class="input-group-append">
                            <button type="button" class="btn btn-primary btn-outline-secondary" id="search-button"><span class="oi oi-magnifying-glass"></span></button>
                        </div>
                    </div>

                </div>

                
            </div>
        </div>
        
        
        <script src="./Assets/js/dashboard.js"></script>
